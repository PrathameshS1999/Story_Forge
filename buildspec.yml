version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install pylint
      - echo "Installing SonarCloud scanner..."
      - yum update -y
      - yum install -y wget unzip
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
      - unzip sonar-scanner-cli-4.8.0.2856-linux.zip -d /usr/local
      - export PATH=$PATH:/usr/local/sonar-scanner-4.8.0.2856-linux/bin
  pre_build:
    commands:
      - echo "Building the project..."
      - python --version
      - pylint $CODEBUILD_SRC_DIR/*.py || true
      - pylint $CODEBUILD_SRC_DIR/Story_Forge/**/*.py || true
      - pylint --disable=R0903,E1101 $CODEBUILD_SRC_DIR/Story_Forge/**/*.py || true
  build:
    commands:
      - echo "Starting SonarCloud analysis..."
      - sonar-scanner \
          -Dsonar.projectKey="prathameshs1999" \
          -Dsonar.organization="prathameshs1999" \
          -Dsonar.host.url="https://sonarcloud.io" \
          -Dsonar.login="$SONAR_TOKEN" \
          -Dsonar.python.version=3.9
artifacts:
  files:
    - '**/*'
